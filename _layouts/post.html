---
layout: default
---
<div class="container-fluid">
  <div id="post">

    <h2>{{ page.title }}</h2>

    <p>
      Category:
      {% for category in page.categories %}
        <a class="category" href="/categories/{{ category }}">{{ category | capitalize }}</a>
      {% endfor %}
    </p>

    {{ content }}

    <p class="published">
      {{ page.date | date: "%-d %B %Y" }}
    </p>

  </div><!--End of #post-->

</div><!-- End of container-fluid-->
